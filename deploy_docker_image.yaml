- name: Deploy Docker image to Kubernetes
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: /usr/bin/python3.10
  tasks:
    - name: Deploy Kubernetes Deployment
      kubernetes.core.k8s:
        kubeconfig: ssh://192.168.122.24/home/jacek/.kube/config
        remote_src: yes
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: abc-technologies-deployment
            namespace: abc-technologies
            labels:
              app: abc-technologies
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: abc-technologies
            template:
              metadata:
                labels:
                  app: abc-technologies
              spec:
                containers:
                  - name: abc-technologies-container
                    image: jacekcracow/abctechnologies-latest-with-ansible
                    ports:
                      - containerPort: 8080
                    resources:
                      limits:
                        cpu: "1"
                        memory: "512Mi"
                      requests:
                        cpu: "500m"
                        memory: "256Mi"

    - name: Deploy Kubernetes Service
      kubernetes.core.k8s:
        kubeconfig: ssh://192.168.122.24/home/jacek/.kube/config
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: abc-technologies-service
            namespace: abc-technologies
          spec:
            selector:
              app: abc-technologies
            ports:
              - protocol: TCP
                port: 8080  # Port exposed by your application container
                targetPort: 8080  # Port your application is listening on
            type: NodePort
