---
- hosts: localhost
  become: true
  tasks:
    - name: Build Docker Image
      docker_image:
        name: jacekcracow/abctechnologies-latest:{{ build_number }}
        path: .
        buildargs: {}

    - name: Login to Docker Hub (using environment variables)
      docker_login:
        username: "{{ lookup('env', 'DOCKER_USERNAME') }}"
        password: "{{ lookup('env', 'DOCKER_PASSWORD') }}"

    - name: Push Docker Image
      docker_image_push:
        name: jacekcracow/abctechnologies-latest:{{ build_number }}
        tag: latest

    - name: Run Docker Container
      docker_container:
        name: abctechnologies-container
        image: jacekcracow/abctechnologies-latest:{{ build_number }}
        ports:
          - "8090:8080"
        detach: yes
        state: started

    - name: Logout from Docker Hub
      docker_logout:
